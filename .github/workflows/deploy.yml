name: Deploy React App to GCS via GitHub Actions with SonarQube and Snyk

on:
  push:
    branches:
      - master  # Change if using a different branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # âœ… Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # âœ… Authenticate with Snyk
      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # âœ… Run Snyk Security Scan
      - name: Run Snyk Security Scan
        run: snyk test || true  # Prevent pipeline failure due to minor issues

      # âœ… Install SonarQube Scanner (Version 7.0.0.4796)
      - name: Install SonarQube Scanner
        run: |
          echo "ðŸ” Fetching SonarQube Scanner..."

          # âœ… Use the working, stable version
          SONAR_VERSION="7.0.0.4796"
          echo "Using SonarQube Scanner Version: $SONAR_VERSION"

          # âœ… Correct download URL
          DOWNLOAD_URL="https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_VERSION-linux-x64.zip"

          # âœ… Download SonarQube Scanner
          echo "Downloading from $DOWNLOAD_URL..."
          curl -fSL -o sonar-scanner.zip "$DOWNLOAD_URL"

          # âœ… Check if download was successful
          if [ ! -s sonar-scanner.zip ]; then
            echo "âŒ ERROR: Download failed, sonar-scanner.zip is empty!"
            exit 1
          fi

          # âœ… Extract SonarQube Scanner
          unzip -q sonar-scanner.zip
          sudo mv sonar-scanner-cli-$SONAR_VERSION-linux-x64 /opt/sonar-scanner

          # âœ… Add SonarQube Scanner to PATH
          echo 'export PATH="/opt/sonar-scanner/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc

          # âœ… Verify installation
          /opt/sonar-scanner/bin/sonar-scanner --version

      # âœ… Run SonarQube Analysis
      - name: Run SonarQube Analysis
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
          -Dsonar.projectKey=my-react-app \
          -Dsonar.sources=src \
          -Dsonar.host.url=http://35.226.115.150:9000 \
          -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}

      # âœ… Build React App
      - name: Build React App
        run: npm run build

      # âœ… Archive Build Artifacts
      - name: Archive Build Artifacts
        run: tar -czf build.tar.gz build/

      # âœ… Authenticate with GCP
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # âœ… Upload to Google Cloud Storage (GCS)
      - name: Upload to GCS
        run: gsutil -m cp -r build/* gs://my-react-app-bucket/
