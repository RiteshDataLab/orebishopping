name: Deploy React App to GCS via GitHub Actions with SonarQube and Snyk

on:
  push:
    branches:
      - master  # Change if using a different branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # ✅ Authenticate with Snyk
      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # ✅ Run Snyk Security Scan
      - name: Run Snyk Security Scan
        run: snyk test || true  # Prevent job from failing due to minor issues

      # ✅ Install SonarQube Scanner
      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonarqube-scanner.zip https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.6.2.2472/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonarqube-scanner.zip
          mv sonar-scanner-4.6.2.2472-linux /opt/sonar-scanner

      # ✅ Run SonarQube Analysis
      - name: Run SonarQube Analysis
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
          -Dsonar.projectKey=my-react-app \
          -Dsonar.sources=src \
          -Dsonar.host.url=http://<your-gcp-instance-ip>:9000 \
          -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}

      # ✅ Build React App
      - name: Build React App
        run: npm run build

      # ✅ Archive Build Artifacts
      - name: Archive Build Artifacts
        run: |
          tar -czf build.tar.gz build/

      # ✅ Authenticate with GCP
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ✅ Upload to Google Cloud Storage (GCS)
      - name: Upload to GCS
        run: |
          gsutil -m cp -r build/* gs://my-react-app-bucket/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build from GCS
        run: gsutil -m cp -r gs://my-react-app-bucket/build.tar.gz .

      - name: Extract Build Files
        run: |
          tar -xzf build.tar.gz
          ls -lah build/

      - name: Deploy to GCS
        run: |
          gsutil -m cp -r build/* gs://my-react-app-bucket/
