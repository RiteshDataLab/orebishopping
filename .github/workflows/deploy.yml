name: Deploy React App to GCS via JFrog

on:
  push:
    branches:
      - master  # Change this if using a different branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Archive Build Artifacts
        run: tar -czf build.tar.gz build/

      - name: Upload Build to JFrog
        env:
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_REPO: ${{ secrets.JFROG_REPO }}
        run: |
          curl -u "$JFROG_USERNAME:$JFROG_PASSWORD" -T build.tar.gz "$JFROG_URL/api/generic/$JFROG_REPO/build.tar.gz"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build from JFrog
        env:
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_REPO: ${{ secrets.JFROG_REPO }}
        run: |
          curl -u "$JFROG_USERNAME:$JFROG_PASSWORD" -o build.tar.gz "$JFROG_URL/api/generic/$JFROG_REPO/build.tar.gz"
          tar -xzf build.tar.gz

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload to GCS
        run: |
          gsutil -m rsync -r build/ gs://${{ secrets.GCS_BUCKET_NAME }}/

      - name: Set Public Permissions (Optional)
        run: |
          gsutil iam ch allUsers:objectViewer gs://${{ secrets.GCS_BUCKET_NAME }}
.
