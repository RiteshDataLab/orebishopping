name: Deploy React App to GCS via JFrog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Archive Build Artifacts
        run: |
          echo "Creating tar archive..."
          tar -czf build.tar.gz build/
          echo "Verifying archive..."
          ls -lh build.tar.gz  # Show file size
          file build.tar.gz  # Confirm it's a tar archive
          tar -tzf build.tar.gz || (echo "❌ ERROR: Tar file is corrupt before upload!"; exit 1)
          echo "✅ Archive verification complete!"

      - name: Upload Build to JFrog Artifactory
        run: |
          set -e
          echo "Uploading build.tar.gz to JFrog..."
          curl -v -u "${{ secrets.JFROG_USERNAME }}:${{ secrets.JFROG_PASSWORD }}" \
               -T build.tar.gz "https://trialvape97.jfrog.io/artifactory/my-react-app-repo-generic-local/build.tar.gz"
          echo "Verifying uploaded file..."
          curl -I "https://trialvape97.jfrog.io/artifactory/my-react-app-repo-generic-local/build.tar.gz"
          echo "✅ Upload complete!"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build from JFrog
        run: |
          set -e
          echo "Downloading build.tar.gz from JFrog..."
          rm -f build.tar.gz
          curl -L -v -u "${{ secrets.JFROG_USERNAME }}:${{ secrets.JFROG_PASSWORD }}" \
               -o build.tar.gz "https://trialvape97.jfrog.io/artifactory/my-react-app-repo-generic-local/build.tar.gz"
          echo "Checking downloaded file..."
          ls -lh build.tar.gz  # Show file size
          file build.tar.gz  # Check file type
          if [ ! -s build.tar.gz ]; then
            echo "❌ ERROR: build.tar.gz is empty or corrupt!"
            exit 1
          fi
          echo "Checking tar integrity..."
          tar -tzf build.tar.gz || (echo "❌ ERROR: Tar file is corrupt!"; exit 1)
          echo "✅ Download & verification complete!"

      - name: Extract Build Files
        run: |
          set -e
          echo "Extracting build files..."
          tar -xzf build.tar.gz || (echo "❌ ERROR: Failed to extract build.tar.gz!"; exit 1)
          echo "Checking extracted build directory..."
          ls -lah build/
          if [ -z "$(ls -A build/)" ]; then
            echo "❌ ERROR: Extracted build directory is empty! Exiting."
            exit 1
          fi
          echo "✅ Extraction successful!"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload to Google Cloud Storage (GCS)
        run: |
          set -e
          echo "Uploading build to GCS..."
          echo "Debug: Checking GCP authentication details..."
          echo "GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS"
          echo "CLOUDSDK_CORE_PROJECT: $CLOUDSDK_CORE_PROJECT"
          echo "Debug: Checking build directory contents before upload..."
          ls -lah build/
          if [ -z "$(ls -A build/)" ]; then
            echo "❌ ERROR: build/ directory is empty! Exiting."
            exit 1
          fi
          gsutil -m cp -r build/* gs://my-react-app-bucket-jfrog/
          echo "✅ Upload to GCS complete!"

      - name: Set Public Permissions (Optional)
        run: |
          set -e
          echo "Making GCS bucket publicly accessible..."
          gsutil iam ch allUsers:objectViewer gs://my-react-app-bucket-jfrog
          echo "✅ Public access granted!"
